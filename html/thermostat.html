<script src="../js/jquery.knob.js"></script>
<script src="../js/thermostat.js"></script>
<link rel="stylesheet" type="text/css" href="../css/thermostat.css" />

<div id="widgets" class="thermostatPanel">
	<div id="tempSelectorButtons" class="thermostatWidget">
		<input id="buttonAuto" type="button" value="Auto" onclick = "btnManual()"/>
		<input id="buttonManual" type="button" value="Manual" onclick = "btnAuto()"/>
		<input id="buttonOff" type="button" value="Off" onclick = "btnOff()"/>
	</div>
	
	<div id="knobWidget" class="thermostatWidget">
		<input id="knobTempSelector" class="knobTempSelector"/>
		<label for="thTempValue" id="thTempValue" class="tempLabel" ></label>
	</div>
	
	<div id="setTempButtons" class="thermostatWidget">
		<input id="setTemp" type="button" value="setTemp"  onclick="writeTemp($('#thTempValue').text())"/>
	</div>
</div>
