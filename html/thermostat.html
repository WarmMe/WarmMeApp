<script src="../js/jquery.knob.js"></script>
<script src="../js/thermostat.js"></script>
<link rel="stylesheet" type="text/css" href="../css/thermostat.css" />

<div id="widgets" class="thermostatPanel">
	<div class="row">
		<div class="center-block">
			<div id="tempSelectorButtons" class="thermostatWidget row">

				<button id="buttonSchedule" type="button" class="btn btn-primary" onclick = "btnSchedule()">Schedule</button>
				<button id="buttonManual" type="button" class="btn btn-primary" onclick = "btnManual()">Manual</button>
				<button id="buttonOff" type="button" class="btn btn-primary" value="Off" onclick = "btnOff()">Off</button>
			</div>
		</div>
	</div>

	<div id ="right" class="tempWidgetRight">
		<label id="labelThermometerTarget" class="labelThermostat">
			Previous Target:
		</label>
		<div id="thermostatValue">
			<label for="thermostat" class="valueThermostat"></label>
		</div>
	</div>
			
	<div id="knobWidget" class="thermostatWidget">
		<input id="knobTempSelector" class="knobTempSelector"/>
		<label for="thTempValue" id="thTempValue" class="tempLabel" ></label>
	</div>
	
	<div id="setTempButton" class="thermostatWidget">
		<button id="setTemp" type="button" class="btn-lg btn-primary" onclick = "btnOff()">Set target temperature</button>
	</div>
</div>
