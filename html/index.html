<!DOCTYPE html>
<html>
<head>
	<title>WarmMe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- Commons -->
	<script src="../js/jquery-2.0.3.js"></script>
	<script src="../js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	
	<!-- SideBarMenu -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/icons.css" />
	<link rel="stylesheet" type="text/css" href="../css/sidebarMenu.css" />
	<script src="../js/sidebarEffects.js"></script>
	<script src="../js/modernizr.custom.js"></script>
	
	<!-- BootStrap -->
	<script src="../thirdPartyTools/bootstrap-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../thirdPartyTools/bootstrap-dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="../thirdPartyTools/bootstrap-dist/css/bootstrap.min.css" />
	
	<script>
		$(document).ready(function() {
			loadStatus();
		});
	</script>
</head>

<body>
	<div id="st-container" class="st-container">
		<nav class="st-menu st-effect-4" id="menu-4">
		<h2 class="icon icon-fire">WarmMe</h2>
			<ul>
				<li><a class="icon icon-tag" href="javascript:loadStatus()">Status</a></li> <!-- ADD JAVASCRIPT RELOAD DIV STATUS -->
				<li><a class="icon icon-params" href="javascript:loadThermostat()">Thermostat</a></li>
				<li><a class="icon icon-clock" href="javascript:loadSchedule()">Schedule</a></li>
				<li><a class="icon icon-photo" href="javascript:loadGraph()">Graphs</a></li>
				<li><a class="icon icon-settings" href="javascript:loadSetting()">Settings</a></li>
			</ul>
		</nav>

		<!-- content push wrapper -->
		<div class="st-pusher">
			<div class="st-content"><!-- this is the wrapper for the content -->
				<div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
					<div id="st-trigger-effects" >
						<button data-effect="st-effect-4" class="buttonMenu icon-settings"></button>
					</div>
			
					<div class="container-fluid">
						<div class="row">
							<!-- MAIN PANEL DIV, REPLACED FROM SIDEBAR MENU SELECTION -->
							<div id="mainPanel" class="mainPanel">
						</div>
					</div>
				</div><!-- /st-content-inner -->
			</div><!-- /st-content -->
		</div><!-- /st-pusher -->
	</div><!-- /st-container -->
	<script src="../js/classie.js"></script>
	<script src="../js/sidebarEffects.js"></script>
</body>
</html>
