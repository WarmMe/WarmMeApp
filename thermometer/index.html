<html>
<head>
   <title>WarmMe</title>
   <link rel="stylesheet" type="text/css" href="css/thermometer.css" media="screen" />
   <script src="../js/jquery-2.0.3.js"></script>
   
   <script language="javascript">
// Get temperature
function getTemp() {
   $.get( "../api/sensors/getThSensorValue.php", function ( data ) {
      var split = data.split('.');
      var int = split[0];
      var dec = split[1];
      $("label[for='int']").html(int);
      $("label[for='dec']").html(dec);
      //alert(data);
   });
   setTimeout(getTemp,5000);
};

function setMargins() {
  var width=$(window).width();
  var containerWidth=$("#main").width();
  var leftMargin=(width-containerWidth)/2;
  $("#main").css("margin-left",leftMargin);
}

$(document).ready(function() {
//per gli smartphone se non visualizzi il div principale al centro dello schermo prova a decommentare la riga seguente
//$('#main').focus();
  setMargins();
  $(window).resize(function() {
        setMargins();
    });
  getTemp();
});
</script>

</head>
<body>

<div id="main" class="container">
    <div class="de">
        <div class="den">
          <div class="dene">
            <div class="denem">
              <div class="deneme">
		<label for="int"></label>
                <span>
                .<label for="dec"></label>
                </span><strong>&deg;</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
