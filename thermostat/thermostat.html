<html>
<head>
   <title>WarmMe</title>
   <link rel="stylesheet" type="text/css" href="thermostat/css/thermostat.css" media="screen" />
   <script src="js/jquery-2.0.3.js"></script>
   <script src="js/jquery.knob.js"></script>
   
   <script>
$(function() {
   $(".knob").knob({
      'min':130,
      'max':250,
      'angleOffset':30,
      'angleArc':300,
      'cursor':true,
      'thickness':.2,
      'width':150,
      'height':150,
      'step':1,
       'change' : function (v) { setTemp(v); }
      });
});

// Get temperature
function setTemp(val) {
      $("label[for='temp']").html(val/10);
}

function setMargins() {
  var width=$(window).width();
  var containerWidth=$("#main").width();
  var leftMargin=(width-containerWidth)/2;
  $("#main").css("margin-left",leftMargin);
}

$(document).ready(function() {
//per gli smartphone se non visualizzi il div principale al centro dello schermo prova a decommentare la riga seguente
//$('#main').focus();

    });
